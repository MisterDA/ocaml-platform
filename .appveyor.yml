image: Visual Studio 2019
platform: x64

clone_depth: 1

environment:
  matrix:
    - BUILD: pc-cygwin
      HOST: pc-windows
    - BUILD: pc-msys
      HOST: pc-windows
    - BUILD: pc-cygwin
      HOST: w64-mingw32
    - BUILD: pc-msys
      HOST: pc-msys
    - BUILD: w64-mingw32
      HOST: w64-mingw32
    - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
    - APPVEYOR_BUILD_WORKER_IMAGE: macOS

for:
  -
    matrix:
      only:
        - BUILD: pc-cygwin

    environment:
      CYG_ROOT: C:\cygwin64
      CYG_MIRROR: http://mirrors.kernel.org/sourceware/cygwin/
      CYG_CACHE: C:/cygwin/var/cache/setup
    install:
      - cmd: call "%APPVEYOR_BUILD_FOLDER%\windows\cygwin.cmd"
    build_script:
      - cmd: bash -lc "$APPVEYOR_BUILD_FOLDER/build.sh -c x86_64-$HOST -s cygwin"
  -
    matrix:
      only:
        - BUILD: pc-msys
    install:
      - cmd: call "%APPVEYOR_BUILD_FOLDER%\windows\msys2.cmd"
    build_script:
      - cmd: C:\msys64\usr\bin\bash.exe -lc "$APPVEYOR_BUILD_FOLDER/build.sh -c x86_64-$HOST -s msys"
  -
    matrix:
      only:
        - BUILD: w64-mingw32
    install:
      - cmd: call "%APPVEYOR_BUILD_FOLDER%\windows\msys2.cmd"
    build_script:
      - cmd: C:\msys64\usr\bin\bash.exe -lc "$APPVEYOR_BUILD_FOLDER/build.sh -c x86_64-$HOST" -s msys2
  -
    matrix:
      only:
        - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
    build_script:
      - $APPVEYOR_BUILD_FOLDER/build.sh -s linux
  -
    matrix:
      only:
        - APPVEYOR_BUILD_WORKER_IMAGE: macOS
    build_script:
      - $APPVEYOR_BUILD_FOLDER/build.sh -s macos


