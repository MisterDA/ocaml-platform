image: Visual Studio 2019
platform: x64

clone_depth: 1

environment:
  global:
    VERBOSE: yes
    CYG_ROOT: C:\cygwin64
    CYG_ARCH: x86_64
    CYG_CACHE: C:/cygwin64/var/cache/setup
    CYG_MIRROR: http://mirrors.kernel.org/sourceware/cygwin/
  matrix:
    - PORT: cygwin
      WINDOWS: 1
    - PORT: msvc64
      WINDOWS: 1
    - PORT: mingw64
      WINDOWS: 1
    - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
    - APPVEYOR_BUILD_WORKER_IMAGE: macOS

for:
  -
    matrix:
      only:
        - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
    build_script:
      - $APPVEYOR_BUILD_FOLDER/build.sh -v -s linux
  -
    matrix:
      only:
        - APPVEYOR_BUILD_WORKER_IMAGE: macOS
    build_script:
      - $APPVEYOR_BUILD_FOLDER/build.sh -v -s macos
  -
    matrix:
      only:
        - WINDOWS: 1
    install:
      - call "%APPVEYOR_BUILD_FOLDER%\windows\install.cmd"
    build_script:
      - call "%CYG_ROOT%\bin\bash.exe" "-lc" "$APPVEYOR_BUILD_FOLDER/windows/build.sh"




