image: Visual Studio 2019
platform: x64

clone_depth: 1

environment:
  global:
    VERBOSE: yes
    OCAML_PLATFORM_NAME: OCamlPlatform
    ARTIFACTS: yes
  matrix:
    - PORT: mingw64
      WINDOWS: yes
    - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
    - APPVEYOR_BUILD_WORKER_IMAGE: macOS
    - PORT: msvc64
      WINDOWS: yes
    - PORT: cygwin
      WINDOWS: yes

for:
  -
    matrix:
      only:
        - APPVEYOR_BUILD_WORKER_IMAGE: Ubuntu
    build_script:
      - $APPVEYOR_BUILD_FOLDER/build.sh -s linux
  -
    matrix:
      only:
        - APPVEYOR_BUILD_WORKER_IMAGE: macOS
    build_script:
      - $APPVEYOR_BUILD_FOLDER/build.sh -s macos
  -
    matrix:
      only:
        - WINDOWS: yes
    environment:
      CYG_ROOT: C:\cygwin64
      CYG_CACHE: '%APPDATA%\cygwin'
      CYG_MIRROR: http://mirrors.kernel.org/sourceware/cygwin/
    install:
      - call "%APPVEYOR_BUILD_FOLDER%\windows\install.cmd"
    build_script:
      - call "%CYG_ROOT%\bin\bash.exe" "-lc" "$APPVEYOR_BUILD_FOLDER/windows/build.sh"

cache:
  - '%APPDATA%\cygwin'


