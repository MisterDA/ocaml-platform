name: OCaml Platform CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  OCAML_PLATFORM_NAME: OCamlPlatform
  ARTIFACTS: yes

  OCAML_VERSION: 4.10.0
  FLEXDLL_VERSION: bd636def70d941674275b2f4b6c13a34ba23f9c9
  OPAM_VERSION: 1f34c6eaf9e86a3d7a9b88c336f1e0009cc37a93
  DUNE_VERSION: 2.6.0
  DUNIVERSE_VERSION: 414f2a25354bc2fcd95f9b22018fe633f9969a69

jobs:
  op_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: OCaml Platform build
      run: $GITHUB_WORKSPACE/build.sh -s linux
    - uses: actions/upload-artifact@v2
      with:
        path: $OCAML_PLATFORM_NAME.tar.gz

  op_macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: OCaml Platform build
      run: $GITHUB_WORKSPACE/build.sh -s macos
    - uses: actions/upload-artifact@v2
      with:
        path: $OCAML_PLATFORM_NAME.tar.gz

  op_windows:
    strategy:
      fail-fast: false
      matrix:
        ocaml-port: [msvc64, mingw64, auto]
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd
    env:
      OCAML_PORT: ${{ matrix.ocaml-port }}
    steps:
    - uses: actions/checkout@v2
    - name: OCaml Platform build
      run: call "%GITHUB_WORKSPACE%\windows\install.cmd" all
    - uses: actions/upload-artifact@v2
      with:
        path: "${OCAML_PLATFORM_NAME}_Installer.exe"
