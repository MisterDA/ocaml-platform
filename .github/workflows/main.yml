name: OCaml Platform CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  OCAML_PLATFORM_NAME: OCamlPlatform
  ARTIFACTS: yes

  OCAML_VERSION: 4.10.0
  FLEXDLL_VERSION: 0.38

  OPAM_VERSION: a37dd96df765a768016bcf59e72db34118ada6cc
  OPAM_URL: https://github.com/MisterDA/opam/archive/a37dd96df765a768016bcf59e72db34118ada6cc.tar.gz

  DUNE_VERSION: 2.6.1
  DUNIVERSE_VERSION: 47faea8522e8e44ba0dbd04403425970aa5c2662
  MSVS_TOOLS_VERSION: 0.4.1

jobs:
  op_ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: OCaml Platform build
      run: $GITHUB_WORKSPACE/build.sh -s linux
    - uses: actions/upload-artifact@v2
      with:
        path: ${{ env.OCAML_PLATFORM_NAME }}.tar.gz

  op_macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: OCaml Platform build
      run: $GITHUB_WORKSPACE/build.sh -s macos
    - uses: actions/upload-artifact@v2
      with:
        path: ${{ env.OCAML_PLATFORM_NAME }}.tar.gz

  op_windows:
    strategy:
      fail-fast: false
      matrix:
        ocaml-port: [msvc64, mingw64]
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd
    env:
      OCAML_PORT: ${{ matrix.ocaml-port }}
    steps:
    - uses: actions/checkout@v2
    - name: OCaml Platform build
      run: call "%GITHUB_WORKSPACE%\windows\install.cmd" all
      env:
        PROJECT_FOLDER: ${{ github.workspace }}
    - uses: actions/upload-artifact@v2
      with:
        path: ${{ env.OCAML_PLATFORM_NAME }}_Installer.exe"
